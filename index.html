<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="2048 : Another 2048 implementation in javascript">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/2048.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <title>2048</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/yoelp/2048">View on GitHub</a>

          <h1 id="project_title">2048</h1>
          <h2 id="project_tagline">Another 2048 implementation in javascript</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer" ng-app="App">
      <section id="main_content" class="inner clearfix" ng-controller="Game">
        <div id="game">
          <table class="direction-{{gm.direction}}">
            <tr ng-repeat="r in gm.board track by $index" ng-animate="'animate'">
              <td ng-repeat="t in r track by $index" class="cell{{t}}">
                {{t>0?t:""}}
              </td>
            </tr>
          </table>
          <div class="over" ng-hide="gm.status">Game Over</div>
        </div>
        <div id="aside">
          <p>Points: {{gm.points}}</p>
        </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">2048 maintained by <a href="https://github.com/yoelp">yoelp</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

   <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-36393856-2");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>    
  </body>
</html>
